<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      
       <div class="img">
        <img
        src="images/odin-lined.png"
        alt=""
        style="width: fit-content; height: 100px;"
        srcset=""
      />
     <h2> ODIN </h2>
       </div>
        
      
        <div class="container-form">
          <div>
            <p>
              This is not a real online service! You know you need something <br>
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up now to get started.
            </p>
            <p>You know you want to.</p>
          </div>
          <form>
            <h3>Let's do this!</h3>
            <div class="center">
              <div class="input">
                <div>
                  <label for="fname">First Name</label><br />
                  <input type="text" name="fname" id="fname" />
                </div>
                <div>
                  <label for="lname">Last Name</label><br />
                  <input type="text" name="lname" id="lname" />
                </div>
              </div>

              <div class="input">
                <div class="value">
                  <label for="email">Email</label><br />
                  <input type="email" name="email" id="email" />
                </div>
                <div class="value">
                  <label for="phone">Phone Number</label><br />
                  <input type="number" name="phone" id="phone" /><br />
                </div>
              </div>
              <div class="input">
                <div class="value">
                  <label for="password">Password</label><br />
                  <input type="password" name="password" id="password" />
                </div>
                <div class="value">
                  <label for="cpassword">Confirm Password</label><br />
                  <input type="password" name="password" id="cpassword" />
                </div>
              </div>
            </div>
          </form>
          <button type="submit">Create Account</button>
          <p>Alread have an account? <a href="#">log in</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
